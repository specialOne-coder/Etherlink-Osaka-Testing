name: Test Suite

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Foundry Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Foundry tests
        run: forge test

  e2e-tests:
    name: TypeScript E2E Tests
    runs-on: ubuntu-latest
    if: ${{ secrets.ETH_RPC_URL != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run eth_config check
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        run: npm run test:config
        continue-on-error: true

      - name: Run transaction gas cap test
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: npm run test:tx-gas-cap
        continue-on-error: true

      - name: Run RLP block size probe
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: npm run test:rlp-blocksize
        continue-on-error: true

      - name: Run Instant Confirmations test (latest mode)
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          WS_RPC_URL: ${{ secrets.WS_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: npm run test:instant-confirmations -- --mode=latest
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Check TypeScript
        run: pnpm exec tsc --noEmit
        continue-on-error: true




